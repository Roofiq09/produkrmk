<!DOCTYPE html>
<div class="produk-popup-container">
    <div class="produk-grid">
        <!-- PRODUK AKAN DIMUAT DI SINI -->
    </div>
    <div class="produk-readmore-wrap">
        <button id="produk-readmore">Read More</button>
    </div>
</div>

<style>
/* CSS SAMA PERSIS dengan kode PHP original */
.produk-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    justify-items: center;
    padding: 20px 0;
}
.produk-item {
    text-align: center;
    cursor: pointer;
    transition: transform .2s ease;
    max-width: 250px;
    width: 100%;
}
.produk-item:hover {
    transform: scale(1.03);
}
.produk-item img {
    max-width: 100%;
    border-radius: 8px;
    display: block;
    margin: 0 auto;
}
.produk-item h4 {
    margin-top: 10px;
    font-size: 16px;
}

/* Popup - SAMA PERSIS */
.produk-popup {
    display: none;
    position: fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:rgba(0,0,0,.7);
    z-index:9999;
    align-items:center;
    justify-content:center;
    padding: 10px;
}
.produk-popup .popup-inner {
    position: relative;
    width: 100%;
    max-width: 900px;
    height: 90%;
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow:0 0 20px rgba(0,0,0,.5);
    display: flex;
    flex-direction: column;
}
.produk-popup iframe {
    flex: 1;
    border: none;
    width: 100%;
}
.popup-close {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 40px;
    height: 40px;
    border: none;
    border-radius: 50%;
    background: #e74c3c;
    color: #fff;
    font-size: 24px;
    font-weight: bold;
    line-height: 40px;
    text-align: center;
    cursor: pointer;
    padding: 0;
    box-shadow: 0 0 8px rgba(0,0,0,.3);
}

/* Read More button - SAMA PERSIS */
.produk-readmore-wrap {
    text-align:center;
    margin-top:20px;
}
#produk-readmore {
    display:none;
    background:#3498db;
    color:#fff;
    border:none;
    padding:10px 20px;
    border-radius:5px;
    font-size:16px;
    cursor:pointer;
    transition:background .3s ease;
}
#produk-readmore:hover {
    background:#2980b9;
}

/* Mobile - SAMA PERSIS */
@media(max-width:768px) {
    .produk-item { display:none; }
    .produk-item:nth-child(-n+3) { display:block; }
    #produk-readmore { display:inline-block; }
}

.rmk-error {
    text-align: center;
    padding: 40px;
    color: #e74c3c;
    background: #fff5f5;
    border-radius: 8px;
    margin: 20px;
}
</style>

<script>
// DATA PRODUK HARCODE - Ganti dengan data produk RMK asli
const produkData = [
    {
        image: "https://rmk.co.id/wp-content/uploads/2024/01/conblock-k-300.jpg",
        title: "Conblock K-300",
        link: "https://rmk.co.id/product/conblock-k-300/"
    },
    {
        image: "https://rmk.co.id/wp-content/uploads/2024/01/conblock-k-250.jpg",
        title: "Conblock K-250",
        link: "https://rmk.co.id/product/conblock-k-250/"
    },
    {
        image: "https://rmk.co.id/wp-content/uploads/2024/01/conblock-u-ditch-2024.jpg",
        title: "Conblock U-Ditch",
        link: "https://rmk.co.id/product/conblock-u-ditch/"
    },
    {
        image: "https://rmk.co.id/wp-content/uploads/2024/01/kanstin-2024.jpg",
        title: "Kanstin",
        link: "https://rmk.co.id/product/kanstin/"
    },
    {
        image: "https://rmk.co.id/wp-content/uploads/2024/01/paving-block-2024.jpg",
        title: "Paving Block",
        link: "https://rmk.co.id/product/paving-block/"
    },
    {
        image: "https://rmk.co.id/wp-content/uploads/2024/01/roster-2024.jpg",
        title: "Roster",
        link: "https://rmk.co.id/product/roster/"
    },
    {
        image: "https://rmk.co.id/wp-content/uploads/2024/01/grass-block-2024.jpg",
        title: "Grass Block",
        link: "https://rmk.co.id/product/grass-block/"
    },
    {
        image: "https://rmk.co.id/wp-content/uploads/2024/01/topius-2024.jpg",
        title: "Topi U/Saluran U",
        link: "https://rmk.co.id/product/topiusaluran-u/"
    }
];

// FUNGSI RENDER PRODUK
function renderProduk() {
    const container = document.querySelector('.produk-grid');
    if (!container) return;
    
    if (produkData.length === 0) {
        container.innerHTML = '<div class="rmk-error">Produk tidak ditemukan.</div>';
        return;
    }
    
    let gridHTML = '';
    let popupsHTML = '';
    
    produkData.forEach((produk, i) => {
        // HTML card - SAMA PERSIS dengan PHP
        gridHTML += `
        <div class="produk-item" onclick="openProdukPopup(${i})">
            <img src="${produk.image}" alt="${produk.title}" loading="lazy">
            <h4>${produk.title}</h4>
        </div>`;
        
        // HTML popup - SAMA PERSIS dengan PHP
        popupsHTML += `
        <div id="produk-popup-${i}" class="produk-popup">
            <div class="popup-inner">
                <button class="popup-close" onclick="closeProdukPopup(${i})">&times;</button>
                <iframe src="${produk.link}"></iframe>
            </div>
        </div>`;
    });
    
    container.innerHTML = gridHTML + popupsHTML;
    
    // Setup tombol Read More
    const btn = document.getElementById('produk-readmore');
    if (btn) {
        btn.addEventListener('click', function() {
            document.querySelectorAll(".produk-item").forEach(function(el){
                el.style.display = "block";
            });
            btn.style.display = "none";
        });
        
        // Atur tampilan awal untuk mobile
        if (window.innerWidth <= 768) {
            const items = document.querySelectorAll('.produk-item');
            items.forEach((item, index) => {
                if (index >= 3) {
                    item.style.display = 'none';
                }
            });
            btn.style.display = 'inline-block';
        } else {
            btn.style.display = 'none';
        }
    }
}

// Fungsi popup - SAMA PERSIS
window.openProdukPopup = function(i) {
    document.getElementById("produk-popup-" + i).style.display = "flex";
    document.body.style.overflow = "hidden";
}

window.closeProdukPopup = function(i) {
    document.getElementById("produk-popup-" + i).style.display = "none";
    document.body.style.overflow = "auto";
}

// Event listeners
document.addEventListener("DOMContentLoaded", function() {
    renderProduk();
    
    // Close popup dengan ESC
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            document.querySelectorAll('.produk-popup').forEach(popup => {
                popup.style.display = 'none';
                document.body.style.overflow = "auto";
            });
        }
    });
    
    // Close popup dengan klik luar
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('produk-popup')) {
            e.target.style.display = 'none';
            document.body.style.overflow = "auto";
        }
    });
    
    // Responsif saat resize
    window.addEventListener('resize', function() {
        const btn = document.getElementById('produk-readmore');
        if (!btn) return;
        
        if (window.innerWidth <= 768) {
            const items = document.querySelectorAll('.produk-item');
            items.forEach((item, index) => {
                if (index >= 3) {
                    item.style.display = 'none';
                } else {
                    item.style.display = 'block';
                }
            });
            btn.style.display = 'inline-block';
        } else {
            document.querySelectorAll('.produk-item').forEach(item => {
                item.style.display = 'block';
            });
            btn.style.display = 'none';
        }
    });
});
</script>
