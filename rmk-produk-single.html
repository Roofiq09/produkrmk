<?php
/**
 * RMK Product Proxy
 * Simpan di: /wp-content/rmk-proxy.php
 */

// Izinkan akses dari semua domain (untuk development)
header('Access-Control-Allow-Origin: *');
header('Content-Type: text/html; charset=utf-8');

// URL target
$target_url = 'https://rmk.co.id/produk/';

// Inisialisasi cURL
$ch = curl_init();
curl_setopt($ch, CURLOPT_URL, $target_url);
curl_setopt($ch, CURLOPT_RETURNTRANSFER, true);
curl_setopt($ch, CURLOPT_FOLLOWLOCATION, true);
curl_setopt($ch, CURLOPT_TIMEOUT, 30);
curl_setopt($ch, CURLOPT_USERAGENT, 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36');

// Eksekusi request
$response = curl_exec($ch);
$http_code = curl_getinfo($ch, CURLINFO_HTTP_CODE);

// Cek error
if (curl_errno($ch)) {
    echo '<!-- CURL Error: ' . curl_error($ch) . ' -->';
    echo 'ERROR: Gagal terhubung ke server';
} elseif ($http_code != 200) {
    echo '<!-- HTTP Error: ' . $http_code . ' -->';
    echo 'ERROR: Halaman tidak ditemukan (HTTP ' . $http_code . ')';
} else {
    // Berhasil, kirim response
    echo $response;
}

curl_close($ch);
?>
